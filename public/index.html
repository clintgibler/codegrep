<html>
<head>
    <meta charset="utf-8">
    <meta name="Description" CONTENT="code search engine for java go scala c c++">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>codegrep - code search engine for java, go, scala, c, c++ etc</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="dist/main.css"/>
</head>
    <body>
        <div id="main"></div>
        <div id="editor" class="pa4"><code class="code f6" id="code"></code></div>
        <script src="dist/bundle.js"></script>
        <script>
            var node = document.getElementById('main');
            var app = Elm.Main.embed(node);
            // Note: if your Elm module is named "MyThing.Root" you
            // would call "Elm.MyThing.Root.embed(node)" instead.
            app.ports.highlight.subscribe(function(code) {
               var newContent = document.createTextNode(code);
               el = document.getElementById('code')
               el.appendChild(newContent);
               hljs.highlightBlock(el)
            });
        </script>
    </body>
</html>
