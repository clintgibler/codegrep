<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="dist/main.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/vs.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
</head>
    <body>
        <div id="main"></div>
        <div id="editor" class="pa4"><code class="code f6" id="code"></code></div>
        <script src="dist/bundle.js"></script>
        <script>
            var node = document.getElementById('main');
            var app = Elm.Main.embed(node);
            // Note: if your Elm module is named "MyThing.Root" you
            // would call "Elm.MyThing.Root.embed(node)" instead.
            app.ports.highlight.subscribe(function(code) {
               var newContent = document.createTextNode(code);
               el = document.getElementById('code')
               el.appendChild(newContent);
               hljs.highlightBlock(el)
            });
        </script>
    </body>
</html>
